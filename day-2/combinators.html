<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinator selectors</title>
    <link rel="stylesheet" href="combinators.css">
</head>
<body>
    <div class="parent"><!--it is a parent-->
           <p>child-1</p><!--child element of div-->
           <p>child-2</p><!--child element of div-->
           <section><!--child element of div-->
                   <p>child-3</p><!--grand child element of div-->
           </section>
    </div>
    <p>adjecent sibling</p><!--adjacent sibling/general sibling-->
    <p>general sibling</p><!--general sibling-->
    <p>general sibling</p><!--general sibling-->
</body>
</html>
